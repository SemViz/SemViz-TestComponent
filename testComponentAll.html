<template id="testComponent-template">
  <div class="testComponent-container">
    I am TestComponent
    <div id="testComponent-content">
      and you can click me
    </div>
  </div>

  <style>
    .testComponent-container{
      background-color: LightGrey ;
      margin: 5px;
      padding: 5px;
    }
    #testComponent-content{
      background-color: grey;
      color: white;
      margin: 5px;
      padding: 5px;
    }
  </style>
</template>
<script>
//const currentDocument = document.currentScript.ownerDocument;
class TestComponent extends HTMLElement {
  constructor() {
    // If you define a constructor, always call super() first as it is required by the CE spec.
    super();

    // Setup a click listener on <user-card>
    this.addEventListener('click', e => {
      this.sayHello();
    });
  }

  sayHello() {
    console.log("Element was clicked!");
  }

  sayDomHello() {
    console.log("Dom of element was clicked!");
  }

  connectedCallback() {
   const shadowRoot = this.attachShadow({mode: 'open'});
   console.log(document.querySelector('#testComponent-template'));
   //const template = document.currentScript.ownerDocument.querySelector('#testComponent-template');
   const template = document.querySelector('#testComponent-template');
   const instance = template.content.cloneNode(true);
   instance.querySelector('#testComponent-content').addEventListener('click', e => {
     this.sayDomHello();
   });
   shadowRoot.appendChild(instance);
 }
}

customElements.define('test-component', TestComponent);
</script>
